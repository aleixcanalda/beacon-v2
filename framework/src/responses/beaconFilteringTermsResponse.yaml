$schema: https://json-schema.org/draft/2020-12/schema
type: object
description: >-
  The filtering terms response provides information about available
  individual filters for a beacon's entry types as well as optional
  information about the ontologies the filters belong to.
properties:
  meta:
    $ref: https://raw.githubusercontent.com/ga4gh-beacon/beacon-v2/main/framework/src/responses/sections/beaconInformationalResponseMeta.yaml
  response:
    $ref: https://raw.githubusercontent.com/ga4gh-beacon/beacon-v2/main/framework/src/responses/sections/beaconFilteringTermsResults.yaml
required:
  - meta
  - response
additionalProperties: true
