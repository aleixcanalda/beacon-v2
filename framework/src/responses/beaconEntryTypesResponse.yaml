$schema: https://json-schema.org/draft/2020-12/schema
type: object
description: >-
  Response including a list of Entry types definitions.
properties:
  meta:
    description: >-
      Information about the response that could be relevant for the Beacon
      client in order to interpret the results.
    $ref: https://raw.githubusercontent.com/ga4gh-beacon/beacon-v2/main/framework/src/responses/sections/beaconInformationalResponseMeta.yaml
  response:
    description: >-
      Returning the Beacon Entry Types.
    $ref: https://raw.githubusercontent.com/ga4gh-beacon/beacon-v2/main/framework/src/configuration/entryTypesSchema.yaml
required:
  - meta
  - response
additionalProperties: true
